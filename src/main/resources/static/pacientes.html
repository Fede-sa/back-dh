<!DOCTYPE html>
<html lang="es">
<head>
  <title>CRUD pacientes</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="/js/update_paciente.js"></script>
  <script type="text/javascript" src="/js/delete_paciente.js"></script>
  <script type="text/javascript" src="/js/get_paciente.js"></script>
  <script type="text/javascript" src="/js/post_paciente.js"></script>
</head>
<body>
<div class="container">
  <ul class="nav nav-pills">
    <li class="nav-item">
      <a class="nav-link" href="/alta-pacientes.html">Agregar nuevo</a>
    </li>
  </ul>
  <div id="div_paciente_table">
    <h2>Pacientes</h2>
    <div class="row col-md-12 table-responsive">
      <table id="pacienteTable" class="table table-striped">
        <thead>
        <tr>
          <th>Id</th>
          <th>Nombre</th>
          <th>Apellido</th>
          <th>DNI</th>
          <th>Fecha Alta</th>
          <th>Domicilio</th>
          <th></th>
        </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-6" style="display: none; background-color:#e6fffa; padding:10px; border-radius:3px"
         id="div_paciente_updating">
      <form id="update_paciente_form">
        <div class="form-group">
          <label for="paciente_id">Id:</label>
          <input type="text" class="form-control" id="paciente_id" readonly>
        </div>
        <div class="form-group">
          <label for="nombre">Nombre:</label>
          <input type="text" class="form-control" placeholder="nombre" id="nombre">
        </div>
        <div class="form-group">
          <label for="apellido">Apellido:</label>
          <input type="text" class="form-control" placeholder="apellido" id="apellido">
        </div>
        <div class="form-group">
          <label for="dni">DNI:</label>
          <input type="text" class="form-control" placeholder="DNI" id="dni">
        </div>
        <div class="form-group">
          <label for="fechaAlta">Fecha Alta:</label>
          <input type="text" class="form-control" placeholder="Fecha Alta" id="fechaAlta">
        </div>
        <div class="form-group">
          <label for="calle">Calle:</label>
          <input type="text" class="form-control" placeholder="Calle" id="calle">
        </div>
        <div class="form-group">
          <label for="numero">Número:</label>
          <input type="text" class="form-control" placeholder="Número" id="numero">
        </div>
        <div class="form-group">
          <label for="localidad">Localidad:</label>
          <input type="text" class="form-control" placeholder="Localidad" id="localidad">
        </div>
        <div class="form-group">
          <label for="provincia">Provincia:</label>
          <input type="text" class="form-control" placeholder="Provincia" id="provincia">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
      <div id="response" style="display:none; margin:10px"></div>
    </div>
  </div>
  <hr>
</div>
</body>
</html>
